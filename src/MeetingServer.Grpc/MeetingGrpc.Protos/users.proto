syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "common.proto";

option csharp_namespace = "MeetingGrpc.Protos";

package MeetingGrpc.Protos;


service Users 
{ 
	rpc UsersSubscribe(google.protobuf.Empty) returns (stream UserOnlineStatusResponse);
}

message UserOnlineStatusResponse
{
	Action action = 1;
	User user = 2;
}

message User
{
	string userGuid = 1; 
	string name = 2; 
}